version: 2.1
orbs:
  aws-s3: circleci/aws-s3@3.0
jobs:
  Build-Source-Code:
    working_directory: ~/tq
    docker:
      - image: 'cimg/python:3.6'


    steps:      
      - checkout
      - restore_cache:
          key: tq-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: tq-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run: 
          command: |
            ng build --configuration development --progress             
            ls -al

  Deploy-Artifact:
    steps:      
      - aws-s3/sync:                      
          from: bucket
          to: 's3://tqngdev'

workflows:
  Example-Workflow:
    jobs:
      - Build-Source-Code
      - Deploy-Artifact:
          requires:
            - Build-Source-Code





















